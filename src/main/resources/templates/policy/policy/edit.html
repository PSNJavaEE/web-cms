<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="col-sm-12">
                        <h4>编辑政策</h4>
                    </div>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" type="hidden"
                               th:value="${policy != null}?${policy.id}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标题：</label>
                            <div class="col-sm-4">
                                <input id="title" name="title" class="form-control" type="text"
                                       th:value="${policy != null}?${policy.title}">
                            </div>
                            <label class="col-sm-1 control-label">外部链接：</label>
                            <div class="col-sm-4">
                                <input id="originalUrl" name="originalUrl" class="form-control"
                                       type="text" th:value="${policy != null}?${policy.originalUrl}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">分类：</label>
                            <div class="col-sm-3">
                                <input id="classify" name="classify" class="form-control"
                                       type="text" th:value="${policy != null}?${policy.classify}">
                            </div>
                            <label class="col-sm-1 control-label">子分类：</label>
                            <div class="col-sm-3">
                                <input id="subClassiify" name="subClassiify" class="form-control"
                                       type="text" th:value="${policy != null}?${policy.subClassiify}">
                            </div>
                            <label class="col-sm-1 control-label">政策发布时间：</label>
                            <div class="col-sm-3">
                                <input id="publishTime" name="publishTime" class="form-control"
                                       type="text" th:value="${policy != null}?${policy.publishTime}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">信息平台名称：</label>
                            <div class="col-sm-3">
                                <input id="platName" name="platName" class="form-control" type="text"
                                       th:value="${policy != null}?${policy.platName}">
                            </div>
                            <label class="col-sm-1 control-label">所属省份：</label>
                            <div class="col-sm-3">
                                <input id="province" name="province" class="form-control" type="text"
                                       th:value="${policy != null}?${policy.province}">
                            </div>
                            <label class="col-sm-1 control-label">所属城市：</label>
                            <div class="col-sm-3">
                                <input id="city" name="city" class="form-control" type="text"
                                       th:value="${policy != null}?${policy.city}">
                            </div>
                        </div>
                        <!--content  picUrl-->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标签：</label>
                            <div class="col-sm-２">
                                <input name="tags" id="tags" class="form-control" type="text" placeholder="多个标签请用英文逗号分隔"
                                       th:value="${policy != null}?${policy.tags}">
                            </div>
                            <label class="col-sm-1 control-label">是否置顶：</label>
                            <div class="col-sm-2">
                                <select name="istop" id="istop" class="form-control">
                                    <option value="">--请选择是否置顶--</option>
                                    <option value="0" th:selected="${ '0'==policy.istop}">&nbsp;&nbsp;&nbsp;&nbsp;正常&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                    <option value="1" th:selected="${ '1'==policy.istop}">&nbsp;&nbsp;&nbsp;&nbsp;置顶&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">推荐级别：</label>
                            <div class="col-sm-2">
                                <input name="recomnum" id="recomnum" class="form-control" type="text"
                                       placeholder="0:未推荐，>1推荐级别"
                                       th:value="${policy != null}?${policy.recomnum}">
                            </div>
                            <label class="col-sm-1 control-label">状态：</label>
                            <div class="col-sm-3">
                                <select name="status" id="status" class="form-control">
                                    <option value="">--请选择记录状态--</option>
                                    <option value="0" th:selected="${ '0'==policy.status}">&nbsp;&nbsp;&nbsp;&nbsp;正常&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                    <option value="1" th:selected="${ '1'==policy.status}">&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 layui-form-label">图片</label>
                            <div class="layui-input-block col-sm-8">
                                <button type="button" class="layui-btn btn btn-white btn-sm" id="uploadLogo">
                                    <i class="layui-icon"></i>&nbsp;&nbsp;&nbsp;&nbsp;修改&nbsp;&nbsp;&nbsp;&nbsp;
                                </button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="upload-logo" width="150px"
                                         th:src="@{${policy.picUrl}}">
                                </div>
                                <button type="button" class="layui-btn" id="submit_logo">开始上传
                                </button>
                                <input id="picUrl" name="picUrl" th:value="@{${policy.picUrl}}" type="hidden"/>
                            </div>
                        </div>

                        <div class="form-group ibox">
                            <input id="content" name="content" type="hidden" th:value="${policy != null}?${policy.content}"> <label
                                class="col-sm-1 control-label">政策内容：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button id="submitButton" class="btn btn-primary" onclick="save(1)" type="button">&nbsp;&nbsp;&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;&nbsp;&nbsp;</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/policy/edit.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
<script type="text/javascript">
    //上传图片
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;

        //选完文件后不自动上传
        upload.render({
            elem: '#uploadLogo',
            url: '/inf/news/uploadImage',
            auto: false,
            processData: false,    // 不处理数据
            contentType: false,
            multiple: true,
            choose: function (obj) {
                console.log(obj);
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#upload-logo').attr('src', result); //图片链接（base64）
                    $("#img_url").attr('value', result);
                });
            },
            bindAction: '#submit_logo',
            done: function (res) {
                $("#picUrl").attr('value', res.url);
                console.log(res.url);
                return layer.msg(res.msg, {icon: res.status, time: 2000});
            }
        });
    })
</script>

</body>
</html>
