<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="col-sm-12">
						<h4>新增职位</h4>
					</div>
					<form class="form-horizontal m-t" id="signupForm">
						<!--<input id="id" name="id" type="hidden">-->
						<div class="form-group">
							<label class="col-sm-1 control-label">岗位名称：</label>
							<div class="col-sm-4">
								<input id="postName" name="postName" class="form-control" type="text">
							</div>
							<label class="col-sm-1 control-label">招聘人数：</label>
							<div class="col-sm-4">
								<input id="recruitNum" name="recruitNum" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">所属部门：</label>
							<div class="col-sm-10">
								<textarea id="deptName" name="deptName" class="form-control" rows="2"></textarea>
							</div>
							<label class="col-sm-1 control-label">发布状态：</label>
							<div class="col-sm-10">
								<select name="recordState" id="recordState" class="form-control" >
									<option value="">--请选择职位状态--</option>
									<option  th:value="0" th:selected="${ '0'==post.recordState}">草稿</option>
									<option  th:value="1" th:selected="${ '1'==post.recordState}">已发布</option>
									<option  th:value="2" th:selected="${ '2'==post.recordState}">已下线</option>
									<option  th:value="3" th:selected="${ '3'==post.recordState}">已删除</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">工作地点：</label>
							<div class="col-sm-4">
								<input id="address" name="address" class="form-control" type="text" placeholder="工作地点">
							</div>
						</div>
						<div class="form-group"><label class="col-sm-1 control-label">薪资范围：</label>
							<div class="col-sm-4">
								<input name="postSalary" id="postSalary" class="form-control" type="text" placeholder="工作地点">
							</div>
						</div>
						<div class="form-group"><label class="col-sm-1 control-label">学历要求：</label>
							<div class="col-sm-4">
								<input name="reqEdu" id="reqEdu" class="form-control" type="text" placeholder="学历要求">
							</div>
						</div>
						<div class="form-group"><label class="col-sm-1 control-label">工作经验：</label>
							<div class="col-sm-4">
								<input name="reqExp" id="reqExp" class="form-control" type="text" placeholder="工作经验">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">岗位要求：</label>
							<div class="col-sm-10">
								<textarea id="reqPost" name="reqPost" class="form-control" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-1 control-label">岗位描述：</label>
							<div class="col-sm-10">
								<textarea id="postDesc" name="postDesc" class="form-control" rows="2"></textarea>
							</div>
						</div>
						<div class="form-group">
							<a class="btn btn-default waves-effect waves-light"
							   onclick="returnList()">返回列表</a>
							<div class="col-sm-4 col-sm-offset-2">
								<button id="submitButton" class="btn btn-primary" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;保&nbsp;&nbsp;&nbsp;&nbsp;存&nbsp;&nbsp;&nbsp;&nbsp;</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/post/add.js">

</script>
</body>
</html>
